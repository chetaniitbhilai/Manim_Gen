<!DOCTYPE html>
<html>
<head>
    <title>Processing</title>
    <style>
        .loader { border: 16px solid #f3f3f3; border-radius: 50%;
            border-top: 16px solid #3498db; width: 120px; height: 120px;
            animation: spin 2s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        function checkStatus() {
            fetch('/check_status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        window.location.href = '/result';
                    } else {
                        setTimeout(checkStatus, 10000);
                    }
                });
        }
        window.onload = checkStatus;
    </script>
</head>
<body>
    <div class="container">
        <h1>Processing Your Video...</h1>
        <div class="loader"></div>
        <p>This may take a few minutes. Please don't close this page.</p>
    </div>
</body>
</html>
