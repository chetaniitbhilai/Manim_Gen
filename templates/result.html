<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformative Video Ready!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        .video-container {
            display: flex;
            margin: 20px 0;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .download-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #219653;
        }
        .code-container {
            margin-top: 30px;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .code-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Processing Complete!</h1>
    
    <div class="video-container">
        <video width="1080" height="720" controls>
            <source src="/download/{{ video_id }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <a href="{{ url_for('download', video_id=video_id) }}" class="download-btn" download>
        Download Transformed Video
    </a>
    
    
    <a href="/" class="back-btn">Process Another Video</a>
    
</body>
</html>
